<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Simulador de ADS</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Simulador de ADS</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('upload_page') }}">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('result') }}">Resultado da Análise</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('simulation') }}">Simulação dos Dados Fornecidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('random_simulation') }}">Simulação Randômica</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('evaluation') }}">Avaliação do Simulador</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <h1>Bem-vindo ao Simulador de ADS</h1>
        <p>Use as abas acima para navegar entre as diferentes funcionalidades.</p>
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
