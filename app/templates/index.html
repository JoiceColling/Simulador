<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Suporte Online</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Simulador de Suporte Online</h1>
    <form id="simulation-form">
        <label for="num_profissionais">Número de Profissionais:</label>
        <input type="number" id="num_profissionais" name="num_profissionais" required>
        <br>
        <label for="run_time">Tempo de Simulação:</label>
        <input type="number" id="run_time" name="run_time" required>
        <br>
        <button type="submit">Executar Simulação</button>
    </form>
    <div id="results">
        <h2>Resultados</h2>
        <p id="avg_wait_time"></p>
    </div>
    <script>
        document.getElementById('simulation-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/simulate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('avg_wait_time').innerText = `Tempo Médio de Espera: ${data.avg_wait_time.toFixed(2)} unidades de tempo`;
            });
        });
    </script>
</body>
</html>
